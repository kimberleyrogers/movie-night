<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ results }}
   <ul>
        {% for result in results %}
        <li id="multiple-results">
            {{ result['title'] }}
            {{ result['id'] }}
            {{ result['description'] }}
            <img src="{{ result['image'] }}">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
