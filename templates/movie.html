{% extends "base.html" %}
{% block content %}
<article id="movie_main_container">
    <figure id="movie_image_column">
        <img src="{{  img_src }}" width="150px">
    </figure>
    <details id="movie_info_column">
        <h1>{{ title }} ({{ release_year }})</h1>
        <h2>This was {{ whose_pick }}'s pick on {{ date_watched }}.</h2>
        <h4>Country: {{ country }} Synopsis: {{ synopsis }}</h4>
    </details>
</article>
{% endblock %}
