{% extends "base.html" %}
{% block content %}
    <ul id="multiple_results_container">
        {% for title, release_year, img_src in results %}
        <li id="single_movie">
            <h2>{{ title }} ({{ release_year }})</h2>
            <img src="{{ img_src }}" width="150px">
        </li>
        {% endfor %}
    
</ul>



{% endblock %}
