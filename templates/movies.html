{% extends "base.html" %}
{% block content %}

<ul id="multiple_results_container">
    {% for id, title, release_year, img_src in results %}
    <li id="single_movie">
        <a href="/movie?id={{ id }}"<h2>{{ title }} ({{ release_year }})</h2>
        <img src="{{ img_src }}" width="150px"></a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
